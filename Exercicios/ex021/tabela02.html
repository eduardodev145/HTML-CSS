<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
        }
        thead, tfoot{
            background-color: gray;
            color: white;
        }
        td, th{
            border: 1px solid black;
        }
        thead  th::after{
           content: '\00a0\00a0⊕';
        }
        td.num{
            text-align: right;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>unidade <br>federativa</th>
                <th>população</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>são paulo</td>
                <td class="num">44 420 459</td>
            </tr>

            <tr>
                <td>mins gerais</td>
                <td class="num">20 538 718</td>
            </tr>

            <tr>
                <td>rio de janeiro</td>
                <td class="num">16 054 524</td>
            </tr>

            <tr>
                <td>bahia</td>
                <td class="num">14 136 417</td>
            </tr>

            <tr>
                <td>parana</td>
                <td class="num">11 443 208</td>
            </tr>

            <tr>
                <td>rio grande so sul</td>
                <td class="num">10 880 506</td>
            </tr>

            <tr>
                <td>pernanbuco</td>
                <td class="num">9 058 155</td>
            </tr>

            <tr>
                <td>ceará</td>
                <td class="num">8 791 688</td>

            </tr>


        </tbody>

        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="num"><strong>0000</strong></td>
            </tr>

        </tfoot>
    </table>
    
</body>
</html>
