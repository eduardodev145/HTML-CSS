<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formulario</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            background-color: red;
            width: 400px;
            height: 400px;
            margin: auto;
        }

        P{
            
            text-align: center;
        }

        input#inome{
            margin-top: 10px;
        }
    
        
    </style>

</head>
<body>
    <h1>Boa tarde!</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <div>
            <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" minlength="8" autocomplete="name" placeholder="nome completo"></p>
            <p>
               <label for="inum">Numero de 1 a 10</label>
               <input type="number" name="num" id="inum" min="0" max="10" required placeholder="0 a 10" step="0.1">
            </p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="Limpar">
            </p>
        </div>
    </form>
    
</body>
</html>
