<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--col span e uma espansÃ£o de colunas-->
            

        </tr>
        
        <tr>
            <td rowspan="3">D</td>  <!--row span e uma espnas de linhas-->
            <td>E</td>
            <td rowspan="2">F</td>

        </tr>
        
        <tr>
            
            <td>H</td>
            

        </tr>

        <tr>
            
            <td colspan="2">K</td>
            
        </tr>
    </table>
    
</body>
</html>
