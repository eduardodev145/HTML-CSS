<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tesde de formulario 11</title>
</head>
<body>
    <h1>Teste de formulario 11</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iano">Em que ano vocÃª nasceu:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcidade()">
        </p>

        <p>
            <label for="iidade">Sua idade e:</label>
            <output id="iidade"></output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


        
    </form>

    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }

    </script>
    
</body>
</html>
