<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            
            
        
        }
        tr{
            background-color: gray;
            
        }

        td{
            border: 1px solid black;
            text-align: center;
            vertical-align: top;
           
            
            
        }
        td.numero{
            text-align: right;
        }

        


    </style>
</head>
<body>
    <!--Hierarquia de tabelas (simples)
    TABLE = tabela
       TABLE ROW = linha da tabela
        TABLE HEADER = cabeÃ§alho da tabela
        TABLE DATA = dados da tabela
    sempre sequir essa ordem de hierarquia-->

    <table>

            <td>A1</td>

</body>
</html>
