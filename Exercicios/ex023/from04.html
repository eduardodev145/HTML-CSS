<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios de telefones e e-mails</title>
   
</head>
<body>
    <h1>Formularios de telefones e e-mails</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados pessoais</legend>
            <p><label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required>
            
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="mail" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel"
                placeholder="(xx) xxxxx-xxxx" required autocomplete="tel">
            </p>
        </fieldset>
<!--estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
