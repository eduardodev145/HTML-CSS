<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mostrando videos</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <video  width="200" poster="imagem/poster-video.jpg.jpg" autoplay controls loop >
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>seu navegdor não tem compatibilidade de reprodução com o video <a href="midia/meu-video.mp4.mp4">clique aqui para baixar em formato MP4</a></p>
    </video>
    
</body>
</html>
