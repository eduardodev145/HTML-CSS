<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            margin-top: 15px;
            margin-left: 15px;
            
        
        }
        tr.linha{
            background-color: gray;
            
        }

        td{
            border: 1px solid black;
            padding: 10px;
           
            
            
        }

        td.dado{
            background-color: yellow;
        }


    </style>
</head>
<body>
    <!--Hierarquia de tabelas (simples)
    TABLE = tabela
       TABLE ROW = linha da tabela
        TABLE HEADER = cabeÃ§alho da tabela
        TABLE DATA = dados da tabela
    sempre sequir essa ordem de hierarquia-->
    <h1>Tabelas</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        
        <tr>
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

        <tr>
            <td>A5</td>
            <td class="dado">B5</td>
            <td>C5</td>
        </tr>

        <tr>
            <td>A6</td>
            <td>B6</td>
        </tr>

        <tr>
            <td>A7</td>
            <td>B7</td>
            <td class="dado">C7</td>
        </tr>
    </table>
    
</body>
</html>
